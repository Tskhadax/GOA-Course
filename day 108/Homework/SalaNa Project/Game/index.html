<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./style.css">

<body>
    <header>

                <!-- <i class="fa-solid fa-sun"></i> -->

            </div>
            <a href="../Welcome Page/index.html">
                <div class="profile">
                    <img src="" alt="" id="profile2">
                    <i class="fa-solid fa-user" id="userIcon"></i>
                    <p id="user-name"></p>
                </div>
            </a>

    </header>
    <nav id="navigation">
        <ul>
            <li>
                <a href="../Profile/index.html">
                    Main
                    <i class="fa-solid fa-house"></i></a>
            </li>
            <li>
                <a href="../To Do List/index.html">To do List<i class="fa-solid fa-list-check"></i></a>
            </li>
            <li>
                <a href="../Weather App/index.html">Weather
                    <i class="fa-solid fa-cloud"></i></a>
            </li>
            <li>
                <a href="../Game/index.html">Game
                    <i class="fa-solid fa-cloud"></i></a>
            </li>
        </ul>
    </nav>
    <main>
        <aside>
            <nav>
                <ul>
                    <li>
                        <a href="../Profile/index.html">
                            Main
                            <i class="fa-solid fa-house"></i></a>
                    </li>
                    <li>
                        <a href="../To Do List/index.html">To do List<i class="fa-solid fa-list-check"></i></a>
                    </li>
                    <li>
                        <a href="../Weather App/index.html">Weather
                            <i class="fa-solid fa-cloud"></i></a>
                    </li>
                    <li>
                        <a href="../Game/index.html">Game
                            <i class="fa-solid fa-cloud"></i></a>
                    </li>
                </ul>
            </nav>

            </button>

            <div class="avatars">
                <div class="user1 gamer">
                    <h3>Player N1</h3>
                </div>
                <div class="user2 gamer">
                    <h3>Player N2</h3>
                </div>
                <div class="user3 gamer">
                    <h3>Player N3</h3>
                </div>
            </div>

        <script src="../main.js"></script>
