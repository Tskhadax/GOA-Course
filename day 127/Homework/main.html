<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/b2005d7310.js" crossorigin="anonymous"></script>
    <title>Guinea pig shop</title>
</head>

<body>
    <header>
        <h1>
            <span>Sh</span>op
        </h1>
        <div class="searchThings">
            <input type="search" placeholder="Type ... " list="suggestions">
            <button>Search</button>
        </div>

        <datalist id="suggestions">
            <option value="rodents">
            <option value="guinea pig">
            <option value="Female">
            <option value="Male">
        </datalist>
    </header>
    <main>
        <section>
            <div class="imgBox">
                <img src="" alt="">
            </div>
            <div class="conteiner">
                <div class="info">
                    <h3>Name</h3>
                    <h4>Id</h4>
                    <h4>Gender</h4>
                    <p>age: </p>
                    <p>license</p>
                    <p>Width X Height</p>
                    <h2>Price</h2>
                </div>
                <div class="buyInfo">
                    <button>Buy</button>
                    <input type="number" min="0">
                </div>
            </div>
        </section>
        <nav>
            <ul>
                <li>asd</li>
            </ul>
        </nav>
    </main>
    <script src="./main.js"></script>
</body>

</html>
