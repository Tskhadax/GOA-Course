<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b2005d7310.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Bike</h1>
    </header>
    <div class="ask">
        <div class="inputs">
            <i class="fa-solid fa-xmark"></i>
            <input type="text" placeholder="Enter bike">
            <button>Search</button>
        </div>
        <div class="conteiner-result">
            <div class="paragrap">
                <p>Found items: </p>
                <!-- <p>All</p> -->
            </div>
            <div class="result">

            </div>
        </div>
    </div>
    <main>
        <section class="hero">
            <div class="text">
                <h2>Welcome</h2>
                <p>Learn all about motorcycles. Brands and models. Years of production. Find your ideal motorcycle and live happily!</p>
                <button id="view">View</button>
            </div>
            <div class="conteiner">
                <div class="image">
                    <img src="./image/kawasaki ninja.png" alt="">
                    <img src="./image/honda.png" alt="">
                    <img src="./image/aprila.avif" alt="">
                    <img src="./image/bmw.png" alt="">
                    <img src="./image/dugati.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="">Facebook</a>
        <a href="">Twitter</a>
        <a href="">Pinterest</a>
        <a href="">Viber</a>
        <a href="">WhatsUp</a>
        <a href="">Team & conditions</a>
        <a href="">Developers</a>
        <a href="">instagram</a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
